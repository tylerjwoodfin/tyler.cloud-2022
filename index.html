<html>
    <head>
        <title>Tyler Woodfin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- css -->
        <link rel="stylesheet" href="core.css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <script>
            function initialize() {
                $("#projects").hide();
                getGithub();
            }

            function getGithub() {
                $.getJSON( "https://api.github.com/users/tylerjwoodfin/repos", {
                format: "json"
                }).done(function( data ) {
                    $("#projects").empty();
                    $(_.reverse(_.sortBy(data, "updated_at"))).each(function(i, item) {
                        $("#projects").append(`<a href="${item.html_url}" class="sub" target=_new>${item.name}</a>\n`);
                        return i < 6;
                    })
                }).then(function() {
                    $("#projects").append(`<a href="https://www.github.com/tylerjwoodfin" class="sub" target=_new>More...</a>`);
                });
            };

            function toggleGitHub() {
                if($("#projects")[0].innerHTML.split("<a").length < 2) {
                    getGithub();
                }
                $("#projects").toggle();

                if($("#projects")[0].style.display !== 'none') {
                    $("#button-latest")[0].style.textDecoration = "underline";
                } else {
                    $("#button-latest")[0].style.textDecoration = "";
                }
            }

        </script>
    </head>
    <body onload="initialize()">
        <div class="div-center">
            <div class="div-center-title">
                <h1 class="header">Hi, I'm Tyler Woodfin.</h1>
            </div>
            <div class="div-center-links-container">
                <div class="div-center-links bottom-padding">
                    <button id="button-latest" onclick="toggleGitHub()">Latest Work</button>
                    <div id="projects" class="div-center-links">
                        <i class="fa fa-circle-notch fa-spin"></i>
                    </div>
                    <a href="https://github.com/tylerjwoodfin" target="_new">Reach Out</a>
                    <a href="https://linkedin.com/in/tylerjwoodfin" target="_new">LinkedIn</a>
                </div>
            </div>
        </div>
    </body>
</html>

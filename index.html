<html>
    <head>
        <title>Tyler Woodfin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- css -->
        <link rel="stylesheet" href="core.css">

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

        <!-- js -->
        <script src="core.js"></script>
    </head>
    <body onload="initialize()">
        <div class="div-center">
            <div class="div-center-title">
                <h1 class="header">Hi, I'm Tyler Woodfin.</h1>
            </div>
            <div class="div-center-links-container">
                <div class="div-center-links bottom-padding">
                    <button id="button-latest" onclick="toggleGitHub()">Latest Work</button>
                    <div id="projects" class="div-center-links">
                        <i class="fa fa-circle-notch fa-spin"></i>
                    </div>
                    <button id="button-reachout" onclick="toggleReachOut()">Reach Out</button>
                    <div id="reachout" class="div-center-links">
                        <textarea class="textarea-reachout"></textarea>
                    </div>
                    <a href="https://linkedin.com/in/tylerjwoodfin" target="_new">LinkedIn</a>
                </div>
            </div>
        </div>
    </body>
</html>
